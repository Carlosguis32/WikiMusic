<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/login.css" />
		<link rel="icon" href="/public/music_notes.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet" />

		<script src="/js/login.js"></script>
		<script src="/js/common.js"></script>

		<title>WikiMusic - Login</title>
	</head>

	<body>
		<div id="loginComponents">
			<h1 class="title">Log into your account</h1>

			<input type="text" id="emailInput" class="userInput" placeholder="Enter your email" />
			<input type="password" id="passwordInput" class="userInput" placeholder="Enter your password" />

			<button id="loginButton" class="welcomeButton" onclick="login()">Log in</button>

			<p class="text">Don't have an account?<a href="/html/signup">Sign Up</a></p>

			<p class="text">
				<a href="/html/forgot_password">Forgot your password?</a>
			</p>
		</div>

		<dialog id="modalDialog" class="modalDialog">
			<p id="modalDialogText" class="subtitle textModal"></p>
			<p id="modalDialogDescription" class="subtitle textModal"></p>
			<button
				id="modalDialogCloseButton"
				class="welcomeButton modalDialogCloseButton"
				onclick="closeErrorDialog()">
				Close
			</button>
		</dialog>
	</body>
</html>

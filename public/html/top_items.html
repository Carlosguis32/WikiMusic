<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/css/common.css" />
        <link rel="stylesheet" href="/css/top_items.css" />
        <link rel="icon" href="/icons/music_notes.svg" type="image/x-icon" />

        <script src="/js/startup.js"></script>
        <script src="/js/api_methods.js"></script>
        <script src="/js/links.js"></script>
        <script src="/js/top_items.js"></script>

        <title>Wikimusic - Top Items</title>
    </head>

    <body>
        <div id="topBarMenu"></div>

        <script>
            fillTopItemsList("artists", "short_term", 50, 0);
        </script>

        <h1 id="topItemsTitle" class="title">Top Artists and Songs</h1>

        <label for="topItemsType" class="text label">Top Item Selection</label>

        <select id="topItemsType" class="text select">
            <option value="artists">Artists</option>
            <option value="tracks">Tracks</option>
        </select>

        <label for="timeRange" class="text label">Time Range</label>

        <select id="timeRange" class="text select">
            <option value="short_term">1 Months</option>
            <option value="medium_term">4 Months</option>
            <option value="long_term">12 Months</option>
        </select>

        <ol id="topItemsList" class="topArtistsList"></ol>

        <div class="pageSwitching">
            <button id="previous" class="text" onclick="pageSwitchButtonClicked(-50)">
                <i class="fa-solid fa-arrow-left"></i>
            </button>

            <button id="next" class="text" onclick="pageSwitchButtonClicked(50)">
                <i class="fa-solid fa-arrow-right"></i>
            </button>

            <input id="pageNumber" class="text" type="number" value="1" min="1" max="3" />
        </div>
    </body>
</html>
